<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script src = "scripts/jquery.js"></script>
<script src = "scripts/updateFilm.js"></script>
<title>Update Film</title>
</head>
<body>

<h1>Updating a film into the database</h1>
<h3>Fill out all fields</h3>

<fieldset>
<legend>Update Film</legend>
ID: <input id="filmId" type = "text" name = "id"><br>
Title: <input id="filmTitle" type = "text" name = "title"><br>
Year: <input id="filmYear" type = "text" name = "year"><br>
Director: <input id="filmDirector" type = "text" name = "director"><br>
Stars: <input id="filmStars" type = "text" name = "stars"><br>
Review: <input id="filmReview" type = "text" name = "review"><br>
<button id="updateFilm">update film</button>
<div id = "updatedFilm"></div>
</fieldset>

</body>
</html>
