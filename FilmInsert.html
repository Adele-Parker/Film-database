<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Film</title>
</head>
<body>

<h1>Inserting a film into the database</h1>
<h3>Fill out all fields</h3>

<fieldset>
<legend>Insert Film</legend>
<form action="insertFilm" method="post">
ID: <input type = "text" name = "id"><br>
Title: <input type = "text" name = "title"><br>
Year: <input type = "text" name = "year"><br>
Director: <input type = "text" name = "director"><br>
Stars: <input type = "text" name = "stars"><br>
Review: <input type = "text" name = "review"><br>
<input type = "submit" value = "Submit">
</form>
</fieldset>

</body>
</html>
